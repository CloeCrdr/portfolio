<section id="contact" 
  class="contact"
  [class.inactive]="activeSection && activeSection!== 'contact'"
  @fadeIn>
    <h2>Envie de collaborer ? 🤝</h2>
    <form (submit)="onSubmit()">
      <label for="name">Nom :</label>
      <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
  
      <label for="email">Email :</label>
      <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
  
      <label for="message">Message :</label>
      <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
  
      <button type="submit">Envoyer ✉️</button>
    </form>
  </section>
